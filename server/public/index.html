<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jay's To-Do-List</title>
  
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  
  <script src="vendors/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="container-fluid">
  <div>
  <!-- testing bootstrap carousel -->
  <header class="text-center">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/icon.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/icond.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <h1 class="font=">Jay's To-Do-List</h1>
  </header>
  <section id="addTasks" class="text-center">
    <h2>Add Task</h2>
    <input type="text" id="taskIn" value="" placeholder="Add Task">
    <input type="text" id="completed" value="false" disabled style="display:none;">
    <button type="button" class="btn btn-primary mb-2" id="addTaskButton">Add Task</button>
  </section>
  <section class="container-fluid">
    <h2 class="text-center">All Tasks</h2>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Task</th>
          <th>Completed</th>
          <th>Mark Completed</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody id="viewTasks">
        <!-- jQuery will put to-do-list here-->
      </tbody>
    </table>
  </section>
  </div>
</body>

</html>
