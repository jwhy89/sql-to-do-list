<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jay's To-Do-List</title>
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  
  <script src="vendors/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="scripts/client.js"></script>

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="images/icon.jpg" class="icon" />
    <h1>Jay's To-Do-List</h1>
  </header>
  <section id="addTasks">
    <h2>Add Task</h2>
    <input type="text" id="taskIn" value="" placeholder="Add Task">
    <input type="text" id="completed" value="false" disabled>
    <button type="button" id="addTaskButton">Add Task</button>
  </section>
  <section>
    <h2>All Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Completed</th>
          <th>Mark Completed</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody id="viewTasks">
        <!-- jQuery will put to-do-list here-->
      </tbody>
    </table>
  </section>
</body>

</html>
